<!doctype html>
<html ng-app="Instagram">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>instaOrganizer</title>
    <!-- link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100|Pacifico' rel='stylesheet' type='text/css'>
    <link href="styles.min.css" rel="stylesheet">
  </head>
  <body>

    <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1 class="brand">
            <a href="#/">instaOrganizer</a>
          </h1>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!isAuthenticated()"><a href="#/login">Log in</a></li>
            <li class="active" ng-if="!isAuthenticated()"><a href="#/signup">Sign up</a></li>
            <li ng-if="isAuthenticated()"><a href="#/">Wall</a></li>
            <li ng-if="isAuthenticated()"><a href="#/relationships">Followers</a></li>
            <li ng-if="isAuthenticated()"><a ng-click="logout()" href="">Logout</a></li>
            <li class="profile-pic" ng-if="isAuthenticated() && currentUser.username">
              <a href="http://instagram.com/{{currentUser.username}}">
                <img 
                  class="media-object img-rounded" 
                  ng-src="{{currentUser.picture}}"
                  alt="@{{currentUser.username}}"
                  title="@{{currentUser.username}}"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <footer>
      <div class="container">
        <div class="row">
          <p>
            Crafted with &hearts; by 
            <a _target="self" href="http://mattborgato.co.uk">Matt Borgato</a>
            <br/>Thank you for the opportunity :)
          </p>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="app.min.js"></script>
  </body>
</html>
